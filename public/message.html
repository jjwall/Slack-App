<!DOCTYPE html>
<html lang = "en-us">
	<head>
		<meta charset = "UTF-8">
		<title>Jacob's Slack App</title>
		<!--link to jquery minified library-->
		<script type = "text/javascript" src="/lib/jquery-3.2.1.min.js"></script>
		<!--link to bulma library-->
		<link type="text/css" rel="stylesheet" href="/lib/bulma.css">
		<link rel="stylesheet" type="text/css" href="/css/message.css">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	</head>
<body>
	<!-- 	Main page header 	-->
	<section class="hero is-medium gig-banner">
		<div class="container">
			<h1 class="title">Jacob's Slack App</h1>
			<div class="columns">
				<div class ="column is-one-third">
					<div class="content has-text-centered">
						<p>Check out the GitHub!</p>
						<div style="margin-top:45px;">
							<a href ="https://github.com/jjwall/Slack-App" alt="GitHub" style="width:90px;"><img src = "media/github1.png" alt = "Slack App GitHub" style = "width:30px; margin-right:8px; margin-bottom:-8px;"><strong style="margin-bottom:15px;">GitHub</strong></a>
						</div>
					</div>
				</div>
				<div class="column is-one-third">
					<div class="content has-text-centered">
						<p>Realtime database!</p>
						<a href="https://firebase.google.com/"><img src="media/firebase-logo.jpg" alt="Firebase" style="width:175px;"></a>
					</div>
				</div>
				<div class="column is-one-third">
					<div class="content has-text-centered">
						<p>CSS Framework!</p>
			 		<!-- <div class="content has-text-centered"> -->
				 		<a href="http://bulma.io/"><img src="media/bulma-logo.png" alt="Bulma.io" style="width:120px; margin-top:30px; margin-bottom:25px;"></a>
					</div>
		 		</div>
			</div>
		</div>
	</section>
	<!-- Main page content -->
	<div class="container everything">
		<div class="column is-12">
       <div class="field" id="nameEnter">
				<p>What is your name?</p>
				<p class="control">
					 <input class="input" id="user-name" type="text" placeholder="e.g. Bobby McScrooge" style="width:300px;">
				</p>
        <button class="button is-medium index-button" id = "submit-name">Submit</button>
			</div>
      <div id="messageEnvironment">
				<p><strong>General Thread</strong></p>
				<div id="recentMessages"></div>
        <p class="control">
					<input class="input" id="messageInput" type="text" placeholder="Message #general" style="width:600px;">
				</p>
        <button class="button is-medium index-button" id = "submit-message">Submit</button>
      </div>
		</div>
	</div>
	<!--link to messge.js-->
  <script type="text/javascript" src="/javascript/config.js"></script>
	<script type="text/javascript" src="/javascript/message.js"></script>
</body>
</html>
